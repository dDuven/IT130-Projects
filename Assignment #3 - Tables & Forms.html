<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
        
        
        <title> Assignment #3 - Tables &amp; Forms </title>
    
    
    
    </head>
    <body bgcolor="#fdfffc">
        
        <form>
        
            <table border="1" cellpadding="6" cellspacing="0">
                <tbody><tr bgcolor="#4aa74a">
                    <td colspan="2" align="center">
                        <h1>
                            üçï
                            The Pizza Palace!
                            üçï
                        </h1>
                    </td>
                    
                </tr><tr bgcolor="#c62c2c">
                    <td colspan="2" align="right"> 
                        <input type="reset" value="Clear Form">
                        &nbsp; &nbsp;
                        <input type="submit" value="Pizza Please!">
                    </td>
                </tr>    
                    
                
                <tr bgcolor="white">
                    <td align="right"> 
                        Your Name: 
                    </td>
                    <td> 
                        <input type="text" size="20" id="yourName" placeholder="Enter Your Name">
                    </td>
                </tr>

                <tr bgcolor="#4aa74a">
                    <td align="right"> 
                        Your Phone Number: 
                    </td>
                    <td> 
                        <input type="tel" size="20" id="yourPhone" placeholder="555-555-5555">
                    </td>
                </tr>
                
                <tr bgcolor="#c62c2c">
                    <td valign="top" align="right"> 
                        Pick Toppings: 
                    </td>
                    <td> 
                        <input type="checkbox" id="pepperoni" value="pepperoni">
                        Pepperoni
                        <br>
                        <input type="checkbox" id="sausage" value="sausage">
                        Sausage
                        <br>
                        <input type="checkbox" id="ham" value="ham">
                        Ham 
                        <br>
                        <input type="checkbox" id="bacon" value="bacon">
                        Bacon
                        <br>
                        <input type="checkbox" id="greenPepper" value="greenPepper">
                        Green Peppers
                        <br>
                        <input type="checkbox" id="onions" value="onions">
                        Onions
                        <br>
                        <input type="checkbox" id="romaTomatoes" value="romaTomatoes">
                        Roma Tomatoes
                        <br>
                        <input type="checkbox" id="blackOlives" value="blackOlives">
                        Black Olives
                        <br>
                        <input type="checkbox" id="pineapple" value="pineapple">
                        Pineapple
                        <br>
                        <input type="checkbox" id="bananaPeppers" value="bananaPeppers">
                        Banana Peppers
                    </td>
                </tr>
                
                <tr bgcolor="white">
                    <td valign="top" align="right"> 
                        Pick a Size: 
                    </td>
                    <td> 
                        <input type="radio" name="size" id="small" value="small" checked="checked">
                        Small 
                        <br>
                        <input type="radio" name="size" id="medium" value="medium">
                        Medium 
                        <br>
                        <input type="radio" name="size" id="large" value="large">
                        Large 
                        <br>
                        <input type="radio" name="size" id="extraLarge" value="extraLarge">
                        Extra Large 
                    </td>
                </tr>
                
                 <tr bgcolor="#c62c2c">
                    <td align="right"> 
                        Pick a Sauce Flavor: 
                    </td>
                    <td> 
                        <select id="sauceFlavor">
                            <option value="none">
                            &nbsp;
                            </option>
                            <option value="bbq">
                                BBQ
                            </option>
                            <option value="ranch">
                                Ranch
                            </option>
                            <option value="Original">
                                Original
                            </option>
                            <option value="buffalo">
                                Buffalo
                            </option>
                            <option value="alfredoSauce">
                                Alfredo Sauce
                        </option></select>
                    </td>
                </tr>
                
                <tr bgcolor="#4aa74a">
                    <td valign="top" align="right"> 
                        Special Intructions
                    </td>
                    <td> 
                        <textarea cols="20" rows="5" id="message" placeholder="Write Your Special Intructions Here"></textarea>
                    </td>
                </tr>
                
                <tr bgcolor="white">
                    <td align="right"> 
                        Delivery Date: 
                    </td>
                    <td> 
                        <input type="date" id="deliveryDate">
                    </td>
                </tr>
                
            </tbody></table>
        
        </form>
    
    
</body></html>
